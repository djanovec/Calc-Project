<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</html>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <!-- <h6 id="working"></h6><br> -->
                <h1 value="" id="results">Let's do some math.</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-sm">
                    <h6 id="working"> </h6>
                </div>
            </div>
        <div class="row">
            <div class="col-sm">
                <button id="num7" value="7" type="button" class="btn btn-light number-button">7</button>
            </div>
            <div class="col-sm">
                <button id="num8" value="8" type="button" class="btn btn-light number-button">8</button>
            </div>
            <div class="col-sm">
                <button id="num9" value="9" type="button" class="btn btn-light number-button">9</button>
            </div>
            <div class="col-sm">
                <button id="divide" value="/" type="button" class="btn btn-light number-button">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="num4" value="4" type="button" class="btn btn-light number-button">4</button>
            </div>
            <div class="col-sm">
                <button id="num5" value="5" type="button" class="btn btn-light number-button">5</button>
            </div>
            <div class="col-sm">
                <button id="num6" value="6" type="button" class="btn btn-light number-button">6</button>
            </div>
            <div class="col-sm">
                <button id="multiply" value="*" type="button" class="btn btn-light number-button">x</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="num1" value="1" type="button" class="btn btn-light number-button">1</button>
            </div>
            <div class="col-sm">
                <button id="num2" value="2" type="button" class="btn btn-light number-button">2</button>
            </div>
            <div class="col-sm">
                <button id="num3" value="3" type="button" class="btn btn-light number-button">3</button>
            </div>
            <div class="col-sm">
                <button id="add" value="+" type="button" class="btn btn-light number-button">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="num0" value="0" type="button" class="btn btn-light number-button">0</button>
            </div>
            <div class="col-sm">
                <button id="clearAll" value="C" type="button" class="btn btn-light clear-button">C</button>
            </div>
            <div class="col-sm">
                <button id="clearEntry" value="CE" type="button" class="btn btn-light clear-entry-button">CE</button>
            </div>
            <div class="col-sm">
                <button id="subtract" value="-" type="button" class="btn btn-light number-button">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="equal" value="=" type="button" class="btn btn-light action-button">=</button>
            </div>
            <div class="col-sm">
                <button id="decimal" value="." type="button" class="btn btn-light number-button">.</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>

</html>
